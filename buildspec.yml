version: 0.2

phases:
  pre_build:
    commands:
      - echo Install dependencies
      - npm install
  build:
    commands:
      - echo Build app on `date`
      - npm run build
  post_build:
    commands:
      - echo Copy files to root
      - aws s3 sync ./build s3://wow-achieve
      - echo Build completed on `date`

artifacts:
  base-directory: build
  files:
    - '**/*'
